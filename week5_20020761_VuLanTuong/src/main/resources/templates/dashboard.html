<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- 
    <style>
        #id {
            background-color: hsl(219, 72%, 48%);
        }
    </style> -->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" th:action="@{/dashboard} ">
        <a class="navbar-brand" href="#">TIM VIEC IT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a id="homepage" class="nav-link" href="dashboard.html">Home <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a id="listJob" class="nav-link" href="listJob.html">Find a job</a>
                </li>

                <li class="nav-item">
                    <a id="insert" class="nav-link disabled" href="insertJob.html">Insert Job</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">My profile</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <script>
        // Get the "Tag A" element
        var tagA = document.getElementById('insert');
        var tagB = document.getElementById('homepage');
        var tagC = document.getElementById('listJob');


        // Add a click event listener
        tagA.addEventListener('click', function (event) {
            // Prevent the default behavior of the link
            event.preventDefault();

            // Redirect the browser to the specified URL
            window.location.href = "http://localhost:8080/insertJob";
        });

        tagB.addEventListener('click', function (event) {
            // Prevent the default behavior of the link
            event.preventDefault();

            // Redirect the browser to the specified URL
            window.location.href = "http://localhost:8080";
        });

        tagC.addEventListener('click', function (event) {
            // Prevent the default behavior of the link
            event.preventDefault();

            // Redirect the browser to the specified URL
            window.location.href = "http://localhost:8080/listJob";
        });


    </script>
</body>

</html>
