<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    a {
      text-decoration: none;
      color: blue;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<h1>List Product</h1>
<table>
  <tr>
    <th>Product name</th>
    <th>Description</th>
    <th>Manufacturer</th>
    <th>Unit</th>
    <th>Price</th>
    <th><a href="#">Insert Product</a> </th>
    <th><a th:href="@{/admin/thongKeTheoNgay}">Thong Ke Theo Ngay</a></th>
    <th><a th:href="@{/admin/thongKeTheoNhanVien}">Thong Ke Theo Nhan Vien</a></th>
  </tr>
  <tr th:each="productPriceMapping : ${products}">
    <td th:text="${productPriceMapping.getName()}"></td>
    <td style="width: 30%" th:text="${productPriceMapping.getDescription()}"></td>
    <td th:text="${productPriceMapping.getManufacturer()}"></td>
    <td th:text="${productPriceMapping.getUnit()}"></td>
    <td th:text="${productPriceMapping.getPrice()}"></td>
    <td><a th:href="@{/admin/update(id=${productPriceMapping.product_id})}">Update Product</a></td>
  </tr>
</table>
</body>
</html>
