<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="d-flex justify-content-between align-items-center mt-3 p-2 items rounded">
  <div class="mt-3">
    <ul class="list-group" style="width: 500px;" >
      <li class="list-group-item"  th:each="order : ${orders}">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex flex-row align-items-center"  style="width: 500px">
            <img class="rounded" src="https://i.imgur.com/QRwjbm5.jpg" width="40">
            <div class="ml-2">
              <div th:each="orderDetail : ${order.getOrderDetails()}" class="order-detail border p-3 mb-3">
                <span class="d-block" th:text="${orderDetail.getProduct().getName()}"></span>
                <span class="d-block" th:text="'Price: ' + ${orderDetail.getPrice()}"></span>
                <span class="d-block" th:text="'Quantity: ' + ${orderDetail.getQuantity()}"></span>
                <span class="d-block" th:text="${orderDetail.getNote()}"></span>
              </div>
            </div>
          </div>
          <div class="d-flex flex-row align-items-center">
            <span class="d-block" th:text="${order.getOrderDate()}"></span>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
