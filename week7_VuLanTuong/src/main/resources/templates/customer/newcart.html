<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container mt-5 p-3 rounded cart">
  <div class="row no-gutters">
    <div class="col-md-8">
      <div class="product-details mr-2">
        <div class="d-flex flex-row align-items-center"><i class="fa fa-long-arrow-left"></i><span
                class="ml-2"><a th:href="@{/customer/list}">Continue Shopping</a></span></div>
        <hr>
        <h6 class="mb-0">Shopping cart</h6>
        <!--        <div class="d-flex justify-content-between"><span>You have 4 items in your cart</span>-->
      </div>
<!--      -&#45;&#45;-->
        <div class="d-flex justify-content-between align-items-center mt-3 p-2 items rounded">
          <div class="mt-3">
            <ul class="list-group" style="width: 500px;" >
              <li class="list-group-item"  th:each="cartDetail : ${details}">
                <div class="d-flex justify-content-between align-items-center">
                  <div class="d-flex flex-row align-items-center">
                    <img class="rounded" src="https://i.imgur.com/QRwjbm5.jpg" width="40">
                    <div class="ml-2">
                      <span class="font-weight-bold d-block" th:text="${cartDetail.getProduct().getName()}"></span>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center">
                    <span class="d-block" th:text="${cartDetail.getQuantity()}"></span>
                    <span class="d-block ml-5 font-weight-bold" th:text="${cartDetail.getPrice().getPrice()}"></span>
                      <form method="post" style="margin-left: 20px" th:action="@{/customer/deleteCartDetail}">
                        <input name="productId" th:value="${cartDetail.getProduct().getProduct_id()}" type="hidden">
                     <button type="submit">Delete</button>

                      </form>
                  </div>
                </div>
              </li>
            </ul>
          </div>
      </div>
<!--      -&#45;&#45;-->
    </div>
  </div>
  <div class="col-md-4">
    <div class="payment-info">
      <div class="d-flex justify-content-between align-items-center"><span>Card details</span><img
              class="rounded" width="30"></div><span
            class="type d-block mt-3 mb-1">Card type</span><label class="radio"> <input type="radio" name="card"
                                                                                        value="payment" checked> <span><img width="30"
                                                                                                                            src="https://img.icons8.com/color/48/000000/mastercard.png" /></span> </label>

      <label class="radio"> <input type="radio" name="card" value="payment"> <span><img width="30"
                                                                                        src="https://img.icons8.com/officel/48/000000/visa.png" /></span> </label>

      <label class="radio"> <input type="radio" name="card" value="payment"> <span><img width="30"
                                                                                        src="https://img.icons8.com/ultraviolet/48/000000/amex.png" /></span> </label>


      <label class="radio"> <input type="radio" name="card" value="payment"> <span><img width="30"
                                                                                        src="https://img.icons8.com/officel/48/000000/paypal.png" /></span> </label>
      <div><label class="credit-card-label">Name on card</label><input type="text"
                                                                       class="form-control credit-inputs" placeholder="Name"></div>
      <div><label class="credit-card-label">Card number</label><input type="text"
                                                                      class="form-control credit-inputs" placeholder="0000 0000 0000 0000"></div>
      <div class="row">
        <div class="col-md-6"><label class="credit-card-label">Date</label><input type="text"
                                                                                  class="form-control credit-inputs" placeholder="12/24"></div>
        <div class="col-md-6"><label class="credit-card-label">CVV</label><input type="text"
                                                                                 class="form-control credit-inputs" placeholder="342"></div>
      </div>
      <hr class="line">
      <div class="d-flex justify-content-between information"><span>Subtotal</span><span>$10.99</span></div>
      <div class="d-flex justify-content-between information"><span>Shipping</span><span>$2.0</span></div>
      <div class="d-flex justify-content-between information"><span>Total(Incl.
                        taxes)</span><span>$12.99</span></div>
      <form method="post" th:action="@{/customer/checkout}">
        <button class="btn btn-primary btn-block d-flex justify-content-between mt-3" type="submit" onclick="showDialog()">
          <span></span>
          <span>Checkout<i class="fa fa-long-arrow-right ml-1"></i></span>
        </button>
      </form>
    </div>
  </div>
</div>

<script>
  function showDialog() {
    // Display your message dialog here
    alert("ORDER SUCCESSFUL");
  }
</script>
</body>

</html>
